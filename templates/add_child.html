<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Child - Growth Guardian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .navbar {
            background: white;
            padding: 1rem 2rem;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 2rem;
        }

        .navbar h2 {
            color: #667eea;
            margin: 0;
        }

        .nav-links a {
            margin-left: 2rem;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .form-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .form-card h2 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .form-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar">
       <div style="display: flex; align-items: center; gap: 0.5rem;">
    <img src="logo1.png.jpeg" alt="Growth Guardian Logo" style="height: 40px;">
    <h2>Growth Guardian</h2>
</div>
        <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="add_child.html">Add Child</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="consultation.html">Consult Doctor</a>
</div>
    </nav>

    <div class="container">
        <div class="form-card">
            <h2>Add New Child Profile</h2>
            <p class="form-subtitle">Enter your child's details to start tracking their development</p>
            
            <form>
                <div class="form-group">
                    <label for="name">Child's Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="e.g., Aarav Kumar">
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth *</label>
                    <input type="date" id="dob" name="date_of_birth" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender *</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="other">other</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="birth_weight">Birth Weight (kg)</label>
                        <input type="number" step="0.1" id="birth_weight" name="birth_weight" placeholder="e.g., 3.2">
                    </div>

                    <div class="form-group">
                        <label for="birth_height">Birth Height (cm)</label>
                        <input type="number" step="0.1" id="birth_height" name="birth_height" placeholder="e.g., 50">
                    </div>
                </div>

                <div class="form-group">
                    <label for="parent_name">Parent/Guardian Name *</label>
                    <input type="text" id="parent_name" name="parent_name" required placeholder="e.g., Priya Kumar">
                </div>

                <div class="form-group">
                    <label for="parent_phone">Contact Phone *</label>
                    <input type="tel" id="parent_phone" name="parent_phone" required placeholder="e.g., +91 98765 43210">
                </div>

                <button type="submit" class="btn">Add Child Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
